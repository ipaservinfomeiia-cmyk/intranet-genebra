<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intranet Genebra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { color-scheme: light; }
        html.dark { color-scheme: dark; }
        body { font-family: 'Lato', sans-serif; }
        .font-lora { font-family: 'Lora', serif; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-stone-50 text-stone-700 dark:bg-slate-900 dark:text-slate-300 transition-colors duration-500">

    <main class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white/70 dark:bg-slate-800/70 backdrop-blur-md rounded-xl shadow-2xl border border-stone-200 dark:border-slate-700">
            <div class="text-center">
                <img src="images/logo-genebra.jpg" alt="Logo Escola Cristã Genebra" class="h-16 mx-auto mb-4 rounded-md">
                <h1 class="font-lora text-3xl font-bold text-stone-800 dark:text-slate-100">Acesso ao portal de IA</h1>
                <p class="text-stone-500 dark:text-slate-400 mt-2">Por favor, insira suas credenciais.</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-medium text-stone-700 dark:text-slate-300">Usuário</label>
                    <input id="username" name="username" type="text" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-stone-300 dark:border-slate-600 rounded-md shadow-sm placeholder-stone-400 dark:placeholder-slate-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-stone-700 dark:text-slate-300">Senha</label>
                    <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-stone-300 dark:border-slate-600 rounded-md shadow-sm placeholder-stone-400 dark:placeholder-slate-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Entrar
                    </button>
                </div>
            </form>
            <div id="error-message" class="text-center text-red-500 text-sm"></div>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
