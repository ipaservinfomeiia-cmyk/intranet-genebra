<!DOCTYPE html>
<html lang="pt-BR" class=""> <!-- A classe 'dark' será adicionada aqui pelo JS -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos - Intranet Genebra</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { color-scheme: light; }
        html.dark { color-scheme: dark; }
        body { font-family: 'Lato', sans-serif; }
        .font-lora { font-family: 'Lora', serif; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        main > section { animation: fadeInUp 0.8s ease-out forwards; }
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3b82f6; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-stone-50 text-stone-700 dark:bg-slate-900 dark:text-slate-300 transition-colors duration-500">

    <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-lg shadow-sm dark:shadow-lg sticky top-0 z-50 border-b border-stone-200 dark:border-slate-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                 <img src="images/logo-genebra.jpg" alt="Logo Escola Cristã Genebra" class="h-12 mr-4 rounded-md">
            </div>
            
            <nav class="hidden md:flex items-center space-x-8 font-lato">
			<a href="index.html" class="text-blue-700 dark:text-blue-400 font-bold">Início</a>
                <a href="planos_aula.html" class="text-stone-600 dark:text-slate-300 hover:text-blue-700 dark:hover:text-blue-400 transition duration-300">Planos de Aula</a>
                <a href="upload.html" class="text-stone-600 dark:text-slate-300 hover:text-blue-700 dark:hover:text-blue-400 transition duration-300">Upload de Dados</a>
                <a href="documentos.html" class="text-stone-600 dark:text-slate-300 hover:text-blue-700 dark:hover:text-blue-400 transition duration-300">Documentos</a>
            </nav>

            <div class="flex items-center">
                 <span class="hidden sm:inline text-stone-600 dark:text-slate-300 mr-4">Bem-vindo, Administrador</span>
                 
                 <button id="theme-toggle" type="button" class="text-stone-500 dark:text-slate-400 hover:bg-stone-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-stone-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5 mr-4">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.122l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414-1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                 </button>

                 <a href="#" id="logout-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow hover:shadow-md transition-all duration-300 text-sm font-bold">Sair</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        
        <section class="w-full max-w-6xl mx-auto">
            <h1 class="font-lora text-4xl font-bold text-stone-800 dark:text-slate-100 mb-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-blue-600 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Documentos Importantes
            </h1>
            <p class="text-stone-500 dark:text-slate-400 mb-10">Acesse rapidamente os arquivos e formulários essenciais da escola.</p>
            
            <div id="document-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Os cards de documentos serão inseridos aqui pelo JavaScript -->
            </div>
            
            <!-- Indicador de Carregamento -->
            <div id="loading-indicator" class="flex justify-center items-center h-40">
                <div class="loader"></div>
            </div>

            <!-- Mensagem de Erro ou Vazio -->
            <div id="message-area" class="text-center text-stone-500 dark:text-slate-400 hidden"></div>

        </section>
    </main>

    <footer class="bg-white dark:bg-slate-800 mt-12 border-t border-stone-200 dark:border-slate-700">
        <div class="container mx-auto px-6 py-4 text-center text-stone-500 dark:text-slate-400">
            <p class="text-sm">&copy; 2025 Escola Cristã Genebra. Central de Inteligência Artificial (modelo beta 0.1).</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica do Seletor de Tema
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            const applyTheme = (isDark) => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            };

            const toggleTheme = () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                applyTheme(isDark);
            };

            themeToggleBtn.addEventListener('click', toggleTheme);

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme === 'dark' || (savedTheme === null && prefersDark));

            // Lógica para carregar os documentos dinamicamente
            const documentGrid = document.getElementById('document-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            const messageArea = document.getElementById('message-area');
            const backendUrl = 'http://localhost:5000'; // URL do seu servidor Flask

            const iconMap = {
                'PDF': '<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500 dark:text-red-400 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>',
                'DOCX': '<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500 dark:text-blue-400 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>',
                'DEFAULT': '<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500 dark:text-gray-400 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>'
            };

            const createDocumentCard = (doc) => {
                const icon = iconMap[doc.type] || iconMap['DEFAULT'];
                return `
                    <div class="bg-white/70 dark:bg-slate-800/70 backdrop-blur-md p-6 rounded-xl shadow-lg border border-stone-200 dark:border-slate-700 hover:shadow-xl hover:-translate-y-1 transition-all duration-300">
                        <div class="flex items-center mb-4">
                            ${icon}
                            <div>
                                <h3 class="font-lora text-lg font-bold text-stone-800 dark:text-slate-200">${doc.name}</h3>
                                <p class="text-sm text-stone-500 dark:text-slate-400">${doc.type}, ${doc.size}</p>
                            </div>
                        </div>
                        <a href="${backendUrl}/docs/${doc.filename}" target="_blank" download class="w-full block text-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all duration-300 text-sm font-bold">Download</a>
                    </div>
                `;
            };

            const fetchDocuments = async () => {
                try {
                    const response = await fetch(`${backendUrl}/api/documents`);
                    if (!response.ok) {
                        throw new Error('Não foi possível carregar os documentos.');
                    }
                    const documents = await response.json();
                    
                    loadingIndicator.classList.add('hidden');

                    if (documents.length === 0) {
                        messageArea.textContent = 'Nenhum documento encontrado na pasta "docs".';
                        messageArea.classList.remove('hidden');
                    } else {
                        documentGrid.innerHTML = documents.map(createDocumentCard).join('');
                    }

                } catch (error) {
                    console.error("Erro ao buscar documentos:", error);
                    loadingIndicator.classList.add('hidden');
                    messageArea.textContent = `Erro ao carregar: ${error.message}`;
                    messageArea.classList.remove('hidden');
                }
            };

            fetchDocuments();
        });
    </script>
</body><script src="js/auth.js"></script>
</html>
